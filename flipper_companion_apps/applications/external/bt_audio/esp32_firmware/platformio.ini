; PlatformIO Project Configuration File for BT Audio ESP32 Firmware
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = huge_app.csv

; Serial Monitor settings
monitor_speed = 115200
monitor_filters = direct

; Build settings
; Coexistence settings improve WiFi+Bluetooth stability but may still have limitations
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DCONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST=1
    -DCONFIG_SPIRAM_CACHE_WORKAROUND=1

; Library dependencies
lib_deps = 
    https://github.com/pschatzmann/arduino-audio-tools.git

; Local library path for vendored ESP32-A2DP and libhelix-mp3
lib_extra_dirs = ../lib

; Upload settings
upload_speed = 921600

