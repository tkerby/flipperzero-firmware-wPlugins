name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build FAP
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        id: build
        with:
          sdk-channel: release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.build.outputs.fap-artifacts }}
          generate_release_notes: true
